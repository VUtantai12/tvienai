<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Thư Viện Đại Học</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #0D3A73;
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-links a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-sign-in-alt"></i> Đăng Nhập</h1>
                <p>Nhập thông tin đăng nhập của bạn</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email đại học</label>
                    <input type="email" id="email" placeholder="student@university.edu.vn" required>
                    <div class="error-message" id="emailError">Vui lòng nhập email hợp lệ</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                    <div class="error-message" id="passwordError">Vui lòng nhập mật khẩu</div>
                </div>
                
                <button type="submit" class="login-btn">Đăng Nhập</button>
                
                <div class="login-links">
                    <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                    <p><a href="forgot-password.html">Quên mật khẩu?</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../js/data.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Reset errors
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            let valid = true;
            
            // Validation
            if (!email.includes('@university.edu.vn')) {
                document.getElementById('emailError').textContent = 'Vui lòng sử dụng email đại học';
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Mật khẩu phải có ít nhất 6 ký tự';
                document.getElementById('passwordError').style.display = 'block';
                valid = false;
            }
            
            if (valid) {
                // Lấy danh sách user
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Lưu thông tin đăng nhập
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    alert('Đăng nhập thành công!');
                    window.location.href = '../index.html';
                } else {
                    alert('Email hoặc mật khẩu không đúng!');
                }
            }
        });
    </script>
</body>
</html>
